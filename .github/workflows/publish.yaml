name: Publish Solidity Contracts to GitHub Packages

on:
  pull_request:
    types: [reopened, opened, synchronize, edited]
jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GIT_ACTIONS_TOKEN }}
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # Explicitly check out the source branch of the PR

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      - name: Configure Git user with GitHub Actor
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"

      # Bump the version based on the input ('patch', 'minor', 'major')
      - name: Bump version
        run: |
          echo "Bumping version to patch"
          npm version patch -m "Bump version to %s"  # Bumps version and creates a new Git commit
          git add package.json  # Stage changes to package.json
          git commit -m "Bump version to $(node -p -e "require('./package.json').version")" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GIT_ACTIONS_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

      # Publish to GitHub Packages
      - name: Publish package to GitHub Packages
        run: |
          npm publish  # Publish to GitHub Packages (private registry)
